<!DOCTYPE html>
<html>
  <head>
  	<link rel="icon" href="https://i.pinimg.com/736x/dc/fa/ec/dcfaec633f02817ab391bbbed2ed929f--university-florida-silhouette-files.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>UF Directory App</title>
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 id="title" class='text-center'>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
      	    <!-- 

                Implement a way to filter through listings using the search bar 

              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="input">

          </div>
          <div class="tableWrapper" id="tab">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:input | orderBy: 'code'">
              	<th>{{listing.code}}</th>
              	<th>{{listing.name}}</th>
              	<th id="title"><button ng-click=showDetails(listing) id="btn1">Details</button></th>
                <th><button ng-click=deleteListing($index) class="btn-danger">
                  <span class='glyphicon glyphicon-minus'></span>
                </button></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
          <div class="jumbotron">
          	<div>
          		<h2 class='text-center'>Add a new building.</h2>
          		<p>Code: 
          		<input type="text" class="form-control" placeholder="Enter Input..." id="adder" ng-model="newCode">
          		</p>
          		<p>Name: 
          		<input type="text" class="form-control" placeholder="Enter Input..." id="adder" ng-model="newName">
          		</p>
          		<p>Address: 
          		<input type="text" class="form-control" placeholder="Enter Input..." id="adder" ng-model="newAddress">
          		</p>
          		<p>Latitude: 
          		<input type="text" class="form-control" placeholder="Enter Input..." id="adder" ng-model="newLatitude">
          		</p>
          		<p>Longitude: 
          		<input type="text" class="form-control" placeholder="Enter Input..." id="adder" ng-model="newLongitude">
          		</p>
          		<p id="title" class='text-center'>
          		  <button ng-click=addListing() id="btn1">
                Add Building</button>
      			</p>
      		</div>
          	
          </div>

          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2 id='beld' class='text-center'>Detailed Information</h2>
            <p>Code: {{code}}</p>
            <p>Name: {{name}}</p>
            <p>Address: {{address}}</p>
            <p>Latitude: {{coordinatesLat}}</p>
            <p>Longitude: {{coordinatesLong}}</p>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
